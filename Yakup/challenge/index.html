    <title>Youtube/Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: rgb(220, 211, 211);

    main {
        padding: 1em;
        background-color: white;
    }

    .hw-bold {
        font-size: 15px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
    }

    .photo:hover {
        transform: scale(1.1);
        
        
    }

    img {
        width: 100%;
    }

    .nav-link:hover {
        transform: scale(1.1);
        
    }
    #navbar-example3{

        margin: 10px;
        border: 3px solid white;
        border-radius: 10px;
    }
    main{
        border-radius: 10px;
        border: 3px solid rgb(199, 54, 54);
        margin: 10px;
    }
    .row{
        margin: 25px;
    }
    


</style>
